version: '3'

services:
  rabbitmq:
    build: docker/rabbitmq
    container_name: rabbitmq_minotaur
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - "./app:/tools/app"
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  amass:
    build: docker/amass
    container_name: amass_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./app:/tools/app"
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  assetfinder:
    build: docker/assetfinder
    container_name: assetfinder_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./app:/tools/app"
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  findomain:
    build: docker/findomain
    container_name: findomain_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./app:/tools/app"
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  subfinder:
    build: docker/subfinder
    container_name: subfinder_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./app:/tools/app"
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  resolve:
    build: docker/resolve
    container_name: resolve_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./app:/tools/app"
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

#  brute:
#    build: docker/brute
#    container_name: brute_minotaur
#    depends_on:
#      - rabbitmq
#    volumes:
#      - "./app:/tools/app"
#      - "./docker/input:/tools/input"
#      - "./docker/output:/tools/output"


  httprobe:
    build: docker/httprobe
    container_name: httprobe_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./app:/tools/app"
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"
  
  dedup:
    build: docker/dedup
    container_name: dedup_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./app:/tools/app"
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  dir-scan:
    build: docker/dir-scan
#    container_name: dir-scan_minotaur
    depends_on:
      - rabbitmq
    deploy:
      mode: replicated
      replicas: 3
    volumes:
      - "./app:/tools/app"
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"
      - "./docker/output/dirsearch:/tools/dirsearch/reports"

  ipscan:
    build: docker/ipscan
    container_name: ipscan_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./app:/tools/app"
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"
